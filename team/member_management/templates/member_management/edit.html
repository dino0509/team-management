{% load static %}
<link rel="stylesheet" href="{% static 'member_management/style.css' %}">

<div class="app">
  <header>
    <h1>Edit team Members</h1>
    <p>Edit contact info and role</p>
  </header>
  <form action="{% url 'member_management:submit_edit' member.id %}" method="post">
    {% csrf_token %}
    <fieldset class="members-form">
      <strong>Info</strong>
      <table class="members-table">
        <tr>
          <td><label for="first_name">First Name</label></td>
          <td><input type="text" name="first_name" id="first_name" value="{{ member.first_name }}"></td>
        </tr>
        <tr>
          <td><label for="last_name">Last Name</label></td>
          <td><input type="text" name="last_name" id="last_name" value="{{ member.last_name }}"></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="text" name="email" id="email" value="{{ member.email }}"></td>
        </tr>
        <tr>
          <td><label for="phone">Phone</label></td>
          <td><input type="text" name="phone" id="phone" value="{{ member.phone }}"></td>
        </tr>
      </table>
      <br><strong>Role</strong>
      <table>
        <tr>
          <td><label for="role_regular">Regular</label></td>
          <td><input type="radio" name="is_admin" id="role_regular" value=False {% if not member.is_admin %}checked{% endif %}></td>
        </tr>
        <tr>
          <td><label for="role_admin">Admin</label></td>
          <td><input type="radio" name="is_admin" id="role_admin" value=True {% if member.is_admin %}checked{% endif %}></td>
        </tr>
      </table>
    </fieldset>
    <div align="center">
      <button type="submit" name="back" class="submit-button">Back</button>
      <button type="submit" name="delete" class="submit-button">Delete</button>
      <button type="submit" name="save" class="submit-button">Save Changes</button>
    </div>
  </form>
</div>
